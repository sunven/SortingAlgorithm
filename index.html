<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排序算法</title>
    <style>
        table td {
            text-align: center;
        }
    </style>

</head>

<body>
    <h4>http://www.ruanyifeng.com/blog/2011/04/quicksort_in_javascript.html</h4>
    <table width="100%">
        <tr>
            <th width="20%">操作</th>
            <th width="40%">排序前</th>
            <th width="40%">排序后</th>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,bubbleSort)">冒泡排序（Bubble Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,selectionSort)">选择排序（Selection Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,insertionSort)">插入排序（Insertion Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,sellSort)">希尔排序（Shell Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,mergeSort)">归并排序（Merge Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,quickSort)">快速排序（Quick Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,countingSort)">计数排序（Counting Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,radixSort)">基数排序（Radix Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,bucketSort)">桶排序（Bucket Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
                <button onclick="sortFun(this,heapSort)">堆排序（Heap Sort）</button>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="index.js"></script>
    <script>
        function sortFun(btn, fun) {
            var arr = getArr(20);
            //arr=[0,27,11,37,95,41,40,85,87,16,64,36,24,98,96,97,3,26,38,40];
            btn.parentNode.nextElementSibling.innerHTML = JSON.stringify(arr);
            btn.parentNode.nextElementSibling.nextElementSibling.innerHTML = JSON.stringify(fun(arr));
        }
    </script>
</body>

</html>
